    <title>Solicitação Montagem de Caixa Volga</title>
</head>

<body>
    <div id="caixageral">
    <nav> 
        <ul>
            <div class="botaomenu"><li><a href="index.html">Inicio</a></li></div>
            <div class="botaomenu"><li><a href="compras.html">Solicitação de Compra</a></li></div>
            <div class="botaomenu"><li><a href="servicos.html">Solicitação de Serviço</a></li></div>

            <div class="botaomenu"><li><a href="">Protocolo de NF's</a></li></div>

    <div id="divtitulo">
        <h1 id="titulo">Solicitação de Montagem de Caixa de Ferramentas</h1>
        <p id="subtitulo">Preencha os campos para realizar a abertura de uma solicitação</p>
        <br>
    </div>

    <form action="https://formsubmit.co/ferramentaria@volga.com.br" method="POST" enctype="multipart/form-data"> 
        <input type="hidden" name="_subject" value="Nova Solicitação de Montagem de Caixa Recebida!">
        <input type="hidden" name="_template" value="box">

        <fieldset class="cabecalho">
            <div class="divsfildset">
                <label class="labelcabecalho" for="SOLICITANTE"><strong>Nome do Solicitante: </strong></label>
                <input type="text" name="SOLICITANTE" id="SOLICITANTE" placeholder="Digite seu nome" required style="width:90%; height: 65%">
            </div>
            <div class="divsfildset">
                <label class="labelcabecalho" for="DEPARTAMENTO"><strong>Departamento: </strong></label>
                <input type="text" name="DEPARTAMENTO" id="DEPARTAMENTO" placeholder="Digite o nome do departamento"  required style="width:90%; height: 65%">
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>E-mail: </strong></label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required style="width:95%; height: 40%;">
        </div>

        <div class="selecionar">
            <label for="CAIXA"><strong>Selecione o padrão da caixa de ferramentas: </strong></label>
            <select id="CAIXA" required style="width: 95.7%; height: 90%">
                <option selected disabled value="">Selecione</option>
                <option inputmode="select" type="select" name="CAIXA" value="Cabeamento">Cabeamento</option>
                <option inputmode="select" type="select" name="CAIXA" value="Mecânica">Mecânica</option>
                <option inputmode="select" type="select" name="CAIXA" value="Teste">Teste</option>
                <option inputmode="select" type="select" name="CAIXA" value="Barramento">Barramento</option>
                <option inputmode="select" type="select" name="CAIXA" value="Dobras">Dobra</option>
                <option inputmode="select" type="select" name="CAIXA" value="Service">Service</option>
                <option inputmode="select" type="select" name="CAIXA" value="Punsionadeira">Punsionadeira</option>
                <option inputmode="select" type="select" name="CAIXA" value="Solda">Solda</option>
            </select>
        </div>

        <br>

        <div class="uploads">
            <label for="QUANTIDADE"><strong>Selecione a quantidade de caixas e a data prevista para uso: </strong></label>
            <div id="caixaupload">
                <input type="number" id="number" name="QUANTIDADE"  min="1" max="10" value="1" style="width: 20%; height: 25px;" required>
                <label for="DATA"></label>
                <input type="date" id="date" name="DATA" required>
            </div>
        </div>

        <br>

        <div class="observacao">
            <label><strong>Adicione abaixo uma observação: </strong></label><br>
            <textarea row="6" style="width: 95%; height: 100px;" id="PRODUTO" name="OBSERVACAO"></textarea>
        </div>

        <div id="botoespagina">
            <div class="botenviar">
            <button class="botaoenviar" type="submit">Enviar Solicitação</button>
            </div>
            <div id="logogif"> 
                <img src="img/logogif.gif">
            </div>
            <input type="hidden" name="_next" value="https://supplyvolga.online/enviado.html">
            <input type="hidden" name="_autoresponse" value="SOLICITAÇÃO DE MONTAGEM DE CAIXA ABERTA COM SUCESSO, BREVE RETORNAREMOS.">
            <input type="hidden" name="_cc" value=" manutencao@volga.com.br ">
            <input type="hidden" name="_cc" value=" kleiber.paiva@volga.com.br ">
        </div>

    </form>

    </div>
    </div>
</body>
</html>
