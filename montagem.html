<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="montagem.css">
    <title>Solicitação Montagem de Caixa Volga</title>
</head>

<body>
    <div id="caixageral">
    <nav> 
        <ul>
            <div class="botaomenu"><li><a href="home.html">Inicio</a></li></div>
            <div class="botaomenu"><li><a href="compras.html">Solicitação de Compra</a></li></div>
            <div class="botaomenu"><li><a href="servicos.html">Solicitação de Serviço</a></li></div>
            <div class="botaomenu"><li><a href="montagem.html">Montagem de Caixa</a></li></div>
            <div class="botaomenu"><li><a href="">Protocolo de NF's</a></li></div>
        </ul>
    </nav>
    
    <div id="divtitulo">
        <h1 id="titulo">Solicitação de Montagem de Caixa de Ferramentas</h1>
        <p id="subtitulo">Preencha os campos para realizar a abertura de uma solicitação</p>
        <br>
    </div>

    <form action="https://formsubmit.co/ferramentaria@volga.com.br" method="POST" enctype="multipart/form-data"> 
        <input type="hidden" name="_subject" value="Nova Solicitação de Montagem de Caixa Recebida!">
        <input type="hidden" name="_template" value="box">

        <fieldset class="cabecalho">
            <div class="divsfildset">
                <label class="labelcabecalho" for="SOLICITANTE"><strong>Nome do Solicitante: </strong></label>
                <input type="text" name="SOLICITANTE" id="SOLICITANTE" required style="width:90%; height: 50%">
            </div>
            <div class="divsfildset">
                <label class="labelcabecalho" for="DEPARTAMENTO"><strong>Departamento: </strong></label>
                <input type="text" name="DEPARTAMENTO" id="DEPARTAMENTO" required style="width:90%; height: 50%">
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>E-mail: </strong></label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required style="width:95%">
        </div>

        <div class="radio">
            <label><strong>Selecione a natureza do produto: </strong></label>

            <label>
                <input type="radio" name="NATUREZA" value="Material uso e consumo Producao" checked> Material uso e consumo Produção
            </label>

            <label>
                <input type="radio" name="NATUREZA" value="Material uso e consumo Administrativo"> Material uso e consumo Administrativo
            </label>

            <label>
                <input type="radio" name="NATUREZA" value="Ferramenta para Producao"> Ferramenta para Produção
            </label>

            <label>
                <input type="radio" name="NATUREZA" value="Ferramenta para Administrativo"> Ferramenta para Administrativo
            </label>
        </div>

        <div class="selecionar">
            <label for="URGENCIA"><strong>Selecione a urgência da compra: </strong></label>
            <select id="URGENCIA" required style="width: 95.7%; height: 75%">
                <option selected disabled value="">Selecione</option>
                <option type="select" name="URGENCIA" value="Baixo impacto">Baixo Impacto</option>
                <option type="select" name="URGENCIA" value="Médio impacto">Médio Impacto</option>
                <option type="select" name="URGENCIA" value="Alto impacto">Alto Impacto</option>
            </select>
        </div>

        <br>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione quais processos se encaixam na aquisição do produto: </strong></label><br>
                <div class="caixacheck">
                <input type="checkbox" id="OBJETIVO" name="OBJETIVO" value="Melhorias Processo Produtivo">
                <label for="OBJETIVO">Melhorias Processo Produtivo</label>
                </div>
                <div class="caixacheck">
                <input type="checkbox" id="OBJETIVO" name="OBJETIVO" value="Melhorias Processo Administrativo">
                <label for="OBJETIVO">Melhorias Processo Administrativo</label>
                </div>
                <div class="caixacheck">
                <input type="checkbox" id="OBJETIVO" name="OBJETIVO" value="Melhorias Condições de Trabalho">
                <label for="OBJETIVO">Melhorias Condições de Trabalho</label>
                </div>
                <div class="caixacheck">
                <input type="checkbox" id="OBJETIVO" name="OBJETIVO" value="Melhorias Segurança no Trabalho">
                <label for="OBJETIVO">Melhorias Segurança no Trabalho</label>
                </div>
                <div class="caixacheck">
                <input type="checkbox" id="OBJETIVO" name="OBJETIVO" value="Reposição de Equipamento Danificado">
                <label for="OBJETIVO">Reposição de Equipamento Danificado</label>
                </div>
            </div>
        </fieldset>

        <br>

        <div class="uploads">
            <label for="LINK"><strong>Adicione um link ou anexe uma imagem do produto: </strong></label>
            <div id="caixaupload">
                <input type="url" id="url" name="LINK" placeholder="Cole aqui o link do produto desejado" style="width: 77%; height: 20px;">
                <label for="IMAGEM"></label>
                <input type="file" id="avatar" name="IMAGEM" accept="image/png, image/jpeg">
            </div>
        </div>

        <br>

        <div class="campo">
            <label><strong>Descreva abaixo o nome do produto e suas características:</strong></label><br>
            <textarea row="6" style="width: 95%; height: 100px;" id="PRODUTO" name="PRODUTO" required></textarea>
        </div>

        <div id="botoespagina">
            <div class="botenviar">
            <button class="botaoenviar" type="submit">Enviar Solicitação</button>
            </div>
            <div id="logogif"> 
                <img src="img/logogif.gif">
            </div>
            <input type="hidden" name="_next" value="https://gabriel-jalison.github.io/requisicaodecompras/enviado.html">
            <input type="hidden" name="_autoresponse" value="SOLICITAÇÃO DE MONTAGEM DE CAIXA ABERTA COM SUCESSO, BREVE RETORNAREMOS.">
            <input type="hidden" name="_cc" value=" manutencao@volga.com.br ">
            <input type="hidden" name="_cc" value=" kleiber.paiva@volga.com.br ">
        </div>

    </form>
    </div>
</body>
</html>
