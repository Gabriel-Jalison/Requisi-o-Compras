<body>

    <div id="divtitulo">
        <h1 id="titulo">Solicitação de Serviços - Manutenção</h1>
        <p id="subtitulo">Preencha os campos para realizar a abertura de uma Ordem de Serviço</p>
        <br>
    </div>

    <form action="https://formsubmit.co/manutencao@volga.com.br" method="POST" enctype="multipart/form-data"> 
        <input type="hidden" name="_subject" value="Nova Solicitação de Serviço Recebida!">
        <input type="hidden" name="_template" value="box">

        <fieldset class="cabecalho">
            <div class="divsfildset">
                <label class="labelcabecalho" for="SOLICITANTE"><strong>Nome do Solicitante: </strong></label>
                <input type="text" name="SOLICITANTE" id="SOLICITANTE" required style="width:90%; height: 50%">
            </div>
            <div class="divsfildset">
                <label class="labelcabecalho" for="DEPARTAMENTO"><strong>Departamento: </strong></label>
                <input type="text" name="DEPARTAMENTO" id="DEPARTAMENTO" required style="width:90%; height: 50%">
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>E-mail: </strong></label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required style="width:95%">
        </div>

        <div class="radio">
            <label class="tituloradio"><strong>Selecione qual processo se encaixa no serviço: </strong></label>

            <label>
                <input type="radio" name="NATUREZA DO SERVIÇO" value="Manutenção Corretiva (Equipamento Danificado)" checked> Manutenção Corretiva (Equipamento Danificado)
            </label>

            <label>
                <input type="radio" name="NATUREZA DO SERVIÇO" value="Manutenção Preventiva"> Manutenção Preventiva
            </label>

            <label>
                <input type="radio" name="NATUREZA DO SERVIÇO" value="Melhoria em Processos Administrativos"> Melhoria em Processos Administrativos
            </label>

            <label>
                <input type="radio" name="NATUREZA DO SERVIÇO" value="Melhoria em Processos de Produção"> Melhoria em Processos de Produção
            </label>
        </div>

        <div class="selecionar">
            <label for="SERVICO"><strong>Selecione o tipo de serviço: </strong></label>
            <select id="SERVICO" required style="width: 95.7%; height: 75%">
                <option selected disabled value="">Selecione</option>
                <option type="select" name="SERVICO" value="Serviços em Máquina">Serviços em Máquina</option>
                <option type="select" name="SERVICO" value="Serviços em Equipamento">Serviços em Equipamento</option>
                <option type="select" name="SERVICO" value="Serviços de Infraestrutura">Serviços de Infraestrutura</option>
                <option type="select" name="SERVICO" value="Serviços de instalação">Serviços de instalação</option> 
            </select>
        </div>

        <br>

        <div class="campo">
            <label><strong>Descreva abaixo o serviço a ser realizado:</strong></label><br>
            <textarea row="6" style="width: 95%; height: 100px;" id="OBSERVACAO" name="OBSERVACAO" required></textarea>
        </div>

        <br>>

        <div class="selecionarp">
            <label for="PRIORIDADE"><strong>Selecione a prioridade: </strong></label>
            <select id="PRIORIDADE" required style="width: 95.7%; height: 75%">
                <option selected disabled value="">Selecione</option>
                <option type="select" name="PRIORIDADE" value="Baixa">Baixa</option>
                <option type="select" name="PRIORIDADE" value="Média">Média</option>
                <option type="select" name="PRIORIDADE" value="Alta">Alta</option>
                <option type="select" name="PRIORIDADE" value="Multo Alta">Multo Alta</option> 
            </select>
        </div>

        <br>

        <div id="botoespagina">
            <div class="botenviar">
            <button class="botaoenviar" type="submit">Enviar Solicitação</button>
            </div>
            <div id="logogif"> 
                <img src="img/logogif.gif">
            </div>
            <input type="hidden" name="_next" value="https://supplyvolga.online/enviado.html">
            <input type="hidden" name="_autoresponse" value="SOLICITAÇÃO DE SERVIÇO ABERTA COM SUCESSO, O PROBLEMA SERÁ SOLUCIONADO O MAIS BREVE POSSÍVEL">
            <input type="hidden" name="_cc" value=" ferramentaria@volga.com.br ">
            <input type="hidden" name="_cc" value=" kleiber.paiva@volga.com.br ">
            <input type="hidden" name="_captcha" value="false">
        </div>

    </form>

    </div>
    </div>
</body>
